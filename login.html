<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Team Paars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .container {
            text-align: center;
            perspective: 1000px;
        }
        .box {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }
        .box:hover {
            transform: rotateY(360deg);
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .front {
            background: #4a90e2;
        }
        .back {
            background: #3182ce;
            transform: rotateY(180deg);
        }
        .message {
            color: white;
            font-size: 24px;
            padding: 50px;
            text-align: center;
        }
        .load-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #2874f0;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="face front">
                <div class="message">Welcome Team Paars!</div>
            </div>
            <div class="face back">
                <div class="message">We're glad to have you!</div>
            </div>
        </div>
        <button class="load-button" onclick="loadContent()">Load More</button>
        <div id="content"></div>
    </div>

    <script>
        function loadContent() {
            // Simulate AJAX request
            setTimeout(() => {
                document.getElementById('content').innerHTML = `
                    <div class="box">
                        <div class="face front">
                            <div class="message">More Content Here!</div>
                        </div>
                        <div class="face back">
                            <div class="message">Welcome to the team!</div>
                        </div>
                    </div>
                `;
            }, 1000);
        }
    </script>
</body>
</html>
